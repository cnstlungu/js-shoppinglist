<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>A simple shopping list</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 id="myHeading">A simple shopping list in plain JavaScript</h1>
  <p>Learning by doing project, inspired by a <a href="https://teamtreehouse.com/library/javascript-and-the-dom-2">TeamTreeHouse course</a></p>
  <button id="toggleList">Hide list</button>

  <div class="list">

    <input type="text" class="description">
    <button class="description">Rename list</button>
<br>
<br>
    <input type="text" class="addItemInput">
    <button class="addItemButton">Add Item</button>

    <p class="description">Shopping list:</p>


    <ul>

      <li>grapes


      </li>

      <li>milk


      </li>

      <li>bread



      </li>

      <li>potatoes


      </li>


    </ul>

  </div>
  <script src="app.js"></script>
</body>

</html>
